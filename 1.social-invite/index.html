<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-dziDNLjbA6jtv9vH0Ilhho9Z3zVbMzXylbzmZU+L8qlKOj/K5Xhf2oGb7dU2oObB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Social Invite</title>
  </head>
  <body>
      <div class="container">
        <div class="header">
          <img src="woman.jpg" alt="a woman" class="header-img"/>
          <span>Suong F. invited you to join</span>
          <h3>iCodeThis Challenge</h3>
          <span class="stats"><small>46k Active users . 78k Total users</small></span>
        </div>
        <form id="form" type="submit" class="form">
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="How do you like people to call you?" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <!-- <div class="form-control"> -->
            <input type="checkbox" name="checkbox" id="checkbox" required/>
            <label for="checkbox">I have read and agree to the <a>Term of Service</a> and <a>Privacy policy</a></label>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          <!-- </div> -->
          <button>Continue</button>
        </form>
        <div>
          <a class="centered footer">Already have an account</a>
        </div>
      </div>
      <div id="root"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
